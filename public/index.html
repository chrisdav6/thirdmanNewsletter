<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <title>Mail</title>
  </head>

  <body>

    <div class="container">
      <div class="signup">
        <img class="logo" src="/img/Third_Man_Records_Logo.png" alt="THird Man Records">
        <div class="title my-5">
          <h2 class="mb-1">Third Man</h2>
          <h3>Newsletter SignUp</h3>
        </div>
        <form action="/" method="post">
          <div class="list-group">
            <input class="list-group-item myInput" type="text" name="fname" id="fname" placeholder="First Name" required autofocus>
            <input class="list-group-item myInput" type="text" name="lname" id="lname" placeholder="Last Name" required>
            <input class="list-group-item myInput" type="email" name="email" id="email" placeholder="Email" required>
            <button class="btn btn-third list-group-item">Send It!</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
